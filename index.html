<style>

  body {
    font-family: 'Gill Sans';
  }

  h1 {
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 60px;
  }

  ul {
    margin-left: 20px;
  }

  li {
    border: 1px dashed #eee;
    width: 500px;
    margin-bottom: 20px;

    background-repeat: no-repeat;
    list-style-type: none;
    min-height: 46px;
    padding-left: 60px;
  }

  li.Issue {
    background-image: url('./issue.png');
  }

  li.PullRequest {
    background-image: url('./pull_request.png');
  }

  #right-side-view {
    float: right;
    width: 800px;
    height: 800px;
    background-image: url('./octocat.png');
    background-repeat: no-repeat;
  }

</style>

<script src="handlebars.js"></script>
<script src="jquery-1.9.1.min.js"></script>
<script src="ember-1.0.0-rc.2.js"></script>

<script type="text/x-handlebars" data-template-name='octocat'>
  <img src="octocat.png">
</script>

<script type="text/x-handlebars" data-template-name='index'>

  <h1>Notifications</h1>

  <div id="right-side-view">
    {{outlet 'rightside'}}
  </div>

  {{yield}}

</script>

<script type="text/x-handlebars" data-template-name='notifications'>

  <ul class="notifications">
    {{#each notification in controller}}
      <li {{bindAttr class="notification.subject.type"}}>
        {{#linkTo notification notification}}
          <p>{{notification.subject.title}}</p>
        {{/linkTo}}
      </li>
    {{/each}}
  </ul>

</script>

<script type="text/x-handlebars" data-template-name='notification'>

  <p>{{model.subject.title}}</p>
  <p>{{model.subject.type}}</p>

  <p>{{model.updated_at}}</p>

  <p>{{model.login}}</p>
  <img {{bindAttr src=model.data.user.avatar_url}}>
  <p>{{model.data.body}}</p>

</script>

<script type="text/javascript" src="app.js"></script>
